name: Go

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    
    - name: Build Linux 32
      run: go build -v -o oec-32-linux
      working-directory: main
      env:
        GOOS: linux 
        GOARCH: 386

    - name: Build Linux 64
      run: go build -v -o oec-64-linux
      working-directory: main
      env:
        GOOS: linux 
        GOARCH: amd64
  
    - name: Build Win 32
      run: go build -v -o oec-32-win
      working-directory: main
      env:
        GOOS: windows 
        GOARCH: 386
        
    - name: Build Win 64
      run: go build -v -o oec-64-win
      working-directory: main
      env:
        GOOS: windows 
        GOARCH: amd64
